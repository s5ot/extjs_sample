<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title id='title'>FieldSetで囲ったフォームのサンプル</title>
 
        <link rel="stylesheet" type="text/css" href="javascripts/ext-3.3.0/resources/css/ext-all.css" />
        <script type="text/javascript" src="javascripts/ext-3.3.0/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="javascripts/ext-3.3.0/ext-all-debug.js"></script>
 
        <script type="text/javascript">
          Ext.onReady(function(){

              var form = new Ext.form.FormPanel({
                  renderTo:'panel-target',
                  height:260,
                  width: 700,

                  //title:'検索条件',
                  border: false,

                  items: [{
                    xtype: 'fieldset',
                    title: '検索条件',
                    layout: 'column', 

                    defaults: {
                      columnWidth:.5,
                      layout: 'form',
                      border: false
                    },

                    items: [{
                      items: [{
                        xtype: 'compositefield',
                        fieldLabel: '得意先コード',
                        items: [{
                          xtype: 'textfield',
                          name: 'tokuisakiCode',
                          value: '12345'
                        },
                        {
                          xtype: 'displayfield',
                          value: '得意先A'
                        }]
                      },

                      {
                        xtype: 'compositefield',
                        fieldLabel: '仕入先コード',
                        items: [{
                          xtype: 'textfield',
                          name: 'shiireSakiCode',
                          value: '67890'
                        },
                        {
                          xtype: 'displayfield',
                          value: '仕入先B'
                        }]
                      },

                      {
                        xtype: 'datefield',
                        fieldLabel: '仕入日付',
                        name: 'shiireHiduke'
                      },
                      {
                        xtype: 'timefield',
                        fieldLabel: '仕入時刻',
                        name: 'shiireJikoku',
                        width: 100
                      },
                      {
                        xtype: 'textarea',
                        fieldLabel: '備考',
                        name: 'biko'
                      }]
                    },

                    {
                      items:[{
                        xtype: 'fieldset',
                        title: 'fieldset1',
                        items:[{ 
                          xtype: 'checkboxgroup',
                          fieldLabel: 'チェックボックスグループ',
                          items: [
                            {boxLabel: 'チェック1', name: 'check1'},
                            {boxLabel: 'チェック2', name: 'check2'},
                            {boxLabel: 'チェック3', name: 'check3'}
                          ]
                        }] 
                      },

                      {
                        xtype: 'fieldset',
                        title: 'fieldset2',
                        items: [{
                          xtype: 'radiogroup',
                          fieldLabel: 'ラジオボタングループ',
                          items: [
                            {boxLabel: 'ラジオ1', name: 'radio1'},
                            {boxLabel: 'ラジオ2', name: 'radio2'},
                            {boxLabel: 'ラジオ3', name: 'radio3'}
                          ]
                        }]
                      }]
                    }]
                  }],
 
                  buttons: [{
                    text: '検索',
                    handler: function(){
                      Ext.iterate(form.getForm().getValues(), function(key, val, arr){
                        alert(key+':'+val);  
                      }); 
                    }
                  },
                  {
                    text: 'クリア',
                    handler: function(){
                      form.getForm().reset();
                    }
                  }]

              });
            });
          </script>
      </head>
      <body>
        <div id="panel-target"></div>
      </body>
  </html>
